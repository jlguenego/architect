<article>
	<section>
		<div class="container">

			<div class="row">
				<div class="col-12">
					<h1>Nos réalisations</h1>
					<h2>Eglises</h2>
					<p>Au moins 40 mairies du département de Seine-et-Marne nous ont fait confiance pour intervenir sur leur églises (Etude préalable, Travaux, etc.)</p>
				</div>
			</div>

			<div class="row" ng-repeat="trio in $ctrl.trios">
				<div class="col-4 realisation-item" ng-repeat="project in trio">
					<jlg-thumbnail href="'.' + project.url" src="project.data.image.main"
					    caption="project.data.title"></jlg-thumbnail>
				</div>
				
			</div>
		
			
		</div>
	</section>
</article>
